version: '3'

services:
  mssql:
    container_name: mssql_${MSSQL_VERSION}
    build:
      context: .
      dockerfile: dockerfile-mssql
      args:
        MSSQL_VERSION: ${MSSQL_VERSION}
        SA_PASSWORD: ${MSSQL_PWD}
    environment:
        SA_PASSWORD: ${MSSQL_PWD}
        ACCEPT_EULA: Y
    ports:
      - '${PORT}:1433'
  netcore:
    container_name: integration_test_${TARGET_FRAMEWORK_MONIKER}
    build:
      context: .
      dockerfile: dockerfile-dotnetcore
    environment:
      WAIT_HOSTS: mssql:1433
      WAIT_BEFORE_HOSTS: 20
      CONNECTIONSTRINGS__HATTRICK_DBEX_MSSQL_TEST: server=mssql,1433;database=MsSqlDbExTest;uid=sa;pwd=${MSSQL_PWD};
      MSSQL_VERSION: ${MSSQL_VERSION}     
    volumes:
      - ./results:/results
      - ./test/HatTrick.DbEx.MsSql.Test.Database/bin/${BUILD_CONFIGURATION}/${TARGET_FRAMEWORK_MONIKER}:/src
    depends_on:
      - mssql